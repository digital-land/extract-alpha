{# The version of the map that supports feature collection and no editing #}
{% macro pdf(job) %}

{% if job.source_file_download_url %}
  <pdf-component
    title="Uploaded pdf"
    url="{{ job.source_file_download_url | sourceFile or ' ' }}" 
    publicPath="{{ publicPath }}"
  ></pdf-component>
{% endif %}


{% endmacro %}
